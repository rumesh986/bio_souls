<!DOCTYPE html>
<html >
<head>
	<title>bio_souls - 0.9.0</title>
	<meta charset="utf-8">

	<script type="text/javascript" src="resources/jquery/jquery.min.js"></script>

	<script type="text/javascript" src="resources/bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="resources/bootstrap/css/bootstrap.min.css">


	<script type="text/javascript" src="resources/scripts/utilities.js"></script>
	<script type="text/javascript" src="resources/scripts/room_fns.js"></script>
	<script type="text/javascript" src="resources/scripts/main.js"></script>
	<link rel="stylesheet" type="text/css" href="resources/styles/stylesheet.css">
</head>
<body>

	<div class="container-fluid justify-content-center" id="header">
		<h5 class="text-center">Location: <span  id="location_element">Start Room</span></h5>
	</div>

	<div class="container-fluid d-flex justify-content-center" id="content_div">
		<!-- Blank room -->
		<div class="container room visible" id="blank_room" data-cur_room=""></div>

		<!-- Start room -->
		<div class="container d-flex justify-content-center room invisible" id="start_room" data-cur_room="Start Room">
			<button class="btn col-3 btn-primary door" id="open_undead_room" data-room="blank_room">zombie Door</button>
			<button class="btn col-3 btn-primary door" id="open_courtyard" data-room="blank_room">Courtyard</button>
			<button class="btn col-3 btn-primary door" id="open_room_npc" data-room="npc_room">npc Door</button>
		</div>

		<!-- Zombie room -->
		<div class="container d-flex justify-content-center room invisible" id="zombie_room" data-cur_room="Zombie Room">
			<button class="btn btn-block btn-danger door" id="zombie_rm_btn" data-room="death_room" data-dead disabled>Continue</button>
		</div>

		<!-- Dead room / shows stats -->
		<div class="container d-flex justify-content-center flex-column room invisible" id="death_room" data-cur_room="Death Room">
			<div class="d-flex justify-content-center"><video id="you_died_vid" src="resources/you_died.mp4" type="video/mp4" loop/></div>
			<h4>Your Stats</h4>
			<ul class="list-group">
				<li class="list-group-item" id="player_death_count"></li>
				<li class="list-group-item" id="player_enhanced_speed"></li>
				<li class="list-group-item" id="player_enhanced_vision"></li>
				<li class="list-group-item" id="player_enhanced_endurance"></li>
			</ul>
			<button class="btn btn-block btn-danger door" data-room="start_room">Restart</button>
		</div>

		<!-- NPC room / for upgrading self -->
		<div class="container d-flex justify-content-center flex-column room invisible" id="npc_room" data-cur_room="NPC Room">
			<p>Please select any two traits</p>
			<div class="container-fluid d-flex justify-content-center" id="trait_selector">
				<div class="btn-group-vertical col-2 trait_group">
					<button class="btn btn-info trait" data-toggle="button" data-allele1="S" data-allele2="S" data-trait="speed" data-dominance="full">SS</button>
					<button class="btn btn-info trait" data-toggle="button" data-allele1="S" data-allele2="s" data-trait="speed" data-dominance="partial">Ss</button>
					<button class="btn btn-info trait" data-toggle="button" data-allele1="s" data-allele2="s" data-trait="speed" data-dominance="none">ss</button>
				</div>

				<div class="btn-group-vertical col-2 trait_group">
					<button class="btn btn-info trait" data-toggle="button" data-allele1="S" data-allele2="S" data-trait="speed" data-dominance="full">SS</button>
					<button class="btn btn-info trait" data-toggle="button" data-allele1="S" data-allele2="s" data-trait="speed" data-dominance="partial">Ss</button>
					<button class="btn btn-info trait" data-toggle="button" data-allele1="s" data-allele2="s" data-trait="speed" data-dominance="none">ss</button>
				</div>

				<div class="btn-group-vertical col-2 trait_group">
					<button class="btn btn-info trait" data-toggle="button" data-allele1="V" data-allele2="V" data-trait="vision" data-dominance="full">VV</button>
					<button class="btn btn-info trait" data-toggle="button" data-allele1="V" data-allele2="v" data-trait="vision" data-dominance="partial">Vv</button>
					<button class="btn btn-info trait" data-toggle="button" data-allele1="v" data-allele2="v" data-trait="vision" data-dominance="none">vv</button>
				</div>		
				
				<div class="btn-group-vertical col-2 trait_group">
					<button class="btn btn-info trait" data-toggle="button" data-allele1="V" data-allele2="V" data-trait="vision" data-dominance="full">VV</button>
					<button class="btn btn-info trait" data-toggle="button" data-allele1="V" data-allele2="v" data-trait="vision" data-dominance="partial">Vv</button>
					<button class="btn btn-info trait" data-toggle="button" data-allele1="v" data-allele2="v" data-trait="vision" data-dominance="none">vv</button>
				</div>

				<div class="btn-group-vertical col-2 trait_group">
					<button class="btn btn-info trait" data-toggle="button" data-allele1="E" data-allele2="E" data-trait="endurance" data-dominance="full">EE</button>
					<button class="btn btn-info trait" data-toggle="button" data-allele1="E" data-allele2="e" data-trait="endurance" data-dominance="partial">Ee</button>
					<button class="btn btn-info trait" data-toggle="button" data-allele1="e" data-allele2="e" data-trait="endurance" data-dominance="none">ee</button>
				</div>

				<div class="btn-group-vertical col-2 trait_group">
					<button class="btn btn-info trait" data-toggle="button" data-allele1="E" data-allele2="E" data-trait="endurance" data-dominance="full">EE</button>
					<button class="btn btn-info trait" data-toggle="button" data-allele1="E" data-allele2="e" data-trait="endurance" data-dominance="partial">Ee</button>
					<button class="btn btn-info trait" data-toggle="button" data-allele1="e" data-allele2="e" data-trait="endurance" data-dominance="none">ee</button>
				</div>
			</div>

			<button class="btn btn-block btn-success" id="submit_traits">Continue</button>
			<button class="btn btn-block btn-primary door" data-room="start_room">Go Back</button>
		</div>
	
		<!-- Dark room -->
		<div class="container d-flex justify-content-center room invisible" id="dark_room" data-cur_room="Dark Room">
			<button class="btn col-3 btn-primary door" id="open_item_room" data-room="blank_room">Left Door</button>
			<button class="btn col-3 btn-primary door" id="open_puzzle_room" data-room="blank_room">Right Door</button>
		</div>	
	</div>

	<div class="container col-11 flex-column" id="info_div">
		<h3 class="d-flex justify-content-center" id="info_text"></h3>
		<div class="btn-group special" role="group">
			<button class="btn btn-success user_option invisible" id="uo_1"></button>
			<button class="btn btn-danger  user_option invisible" id="uo_2"></button>
		</div>
	</div>

	<div class="modal" id="trait_result" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Trait Results</h4>
					<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
				</div>

				<div class="modal-body">
					<table class="table table-bordered">
						<tr>
							<td class="punett_sqr" id="ps_00"></td>
							<td class="punett_sqr" id="ps_10"></td>
							<td class="punett_sqr" id="ps_20"></td>
						</tr>

						<tr>
							<td class="punett_sqr" id="ps_01"></td>
							<td class="punett_sqr" id="ps_11"></td>
							<td class="punett_sqr" id="ps_21"></td>
						</tr>

						<tr>
							<td class="punett_sqr" id="ps_02"></td>
							<td class="punett_sqr" id="ps_12"></td>
							<td class="punett_sqr" id="ps_22"></td>
						</tr>
					</table>
					<h3 class="text-center" id="trait_result_text"></h3>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
